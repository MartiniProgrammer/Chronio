<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Download Chronio</title>

  <!-- Inter -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./style.css?v=11">
  <link rel="icon" href="./public/icons/icon-192.png">
</head>
<body>
  <header class="top">
    <div class="top__inner">
      <div class="brand">
        <span class="brand__dot" aria-hidden="true"></span>
        <span class="brand__name">Chronio</span>
      </div>
    </div>
  </header>

  <main class="wrap">
    <section class="card hero">
      <h1 class="hero__title">Get the app</h1>
      <p class="hero__sub">
        Install Chronio as an app (recommended). Or download the developer source ZIP.
      </p>

      <div class="cta">
        <!-- INSTALL: open de PWA op de root; daar verschijnt de install-prompt -->
        <a class="btn btn--primary" href="/" id="installLink">
          <img class="btn__ico" src="logos/windows.svg" alt="Install">
          <span>Install Chronio</span>
        </a>

        <!-- DEV ZIP (broncode) -->
        <a class="btn" href="files/chronio_starter_20250820-1108.zip" download>
          <img class="btn__ico" src="logos/apple.svg" alt="ZIP">
          <span>Download source (ZIP)</span>
        </a>
      </div>

      <p class="tiny">
        Tip: If you aren’t prompted automatically on the next page, use your browser menu:
        <em>Install app / Add to Home Screen</em>.
      </p>
    </section>
  </main>

  <footer class="foot">
    <div class="foot__inner">
      <span>© <span class="semibold">Chronio</span></span>
    </div>
  </footer>
</body>
</html>
